<div class="dialog-color">
<h1 mat-dialog-title class="dialog-title" align="center">Nova Live</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="liveForm">
        <mat-form-field class="example-full-width">
            <mat-label>Nome da Live</mat-label>
            <input matInput placeholder="" formControlName="liveName" name="liveName">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
            <mat-label>Nome do Canal</mat-label>
            <input matInput placeholder="" formControlName="channelName" name="channelName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Link Completo</mat-label>
            <input matInput placeholder="" formControlName="liveLink" name="liveLink">
        </mat-form-field>

        <div class="dialog-div-date">
        <div>
            <mat-form-field>
                <mat-label>Data da Live</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="liveDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Hor√°rio da Live</mat-label>
                <input matInput type="time" placeholder=" " formControlName="liveTime" #time/>
            </mat-form-field>
        </div>
        </div>
    </form>
</div>
<div mat-dialog-actions  class="dialog-button">
  <button mat-raised-button class="dialog-button-add"(click)="createLive()">Adicionar</button>
  <button mat-button color="warn" (click)="cancel()">Cancelar</button>
</div>
</div>
